<div class="content">
  <div fxLayout="row wrap">
    <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%" style="width: 1800px;">

      <mat-card class="mat-elevation-z4" style="box-shadow:none;">
        <div fxFlex="70%">
          <button mat-button (click)="NavigateBack()" style="color: blue; font-weight: 400;">
            <mat-icon class="material-icons" style="font-size: 18px; margin-top: 3px;">arrow_back</mat-icon>
            Вернуться
          </button>

          <mat-card-header>
            <mat-card-title>{{card.title.english}}
            </mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <div fxLayout="row" style="margin-top: 15px;">
              <div fxFlex="8%" fxFlex.xs="15%" fxFlex.sm="15%" style=" width: 500px;">Формат:</div>
              <div fxFlex="15%" style="color: blue;">{{card.format}}</div>
              <div fxFlex="8%" fxFlex.xs="15%" fxFlex.sm="15%" style=" width: 500px;">Тип:</div>
              <div fxFlex="25%" style="color: blue;">{{card.type}}</div>
            </div>
            <div style="margin-top: 15px;">
              <div>Описание</div>
            </div>
            <div style="color: blue; margin-top: 15px; width: 500px;">{{card.description}}</div>
          </mat-card-content>
        </div>
      </mat-card>
    </div>
  </div>
</div>
